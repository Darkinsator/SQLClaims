<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Claims Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Injury Claim Form</h1>
        <form id="claimForm">
            <label for="employeeID">Employee ID:</label>
            <input type="number" id="employeeID" name="employeeID" required>
            
            <label for="claimDate">Date of Injury:</label>
            <input type="date" id="claimDate" name="claimDate" required>
            
            <label for="injuryType">Injury Type:</label>
            <input type="text" id="injuryType" name="injuryType" required>
            
            <label for="injuryDescription">Injury Description:</label>
            <textarea id="injuryDescription" name="injuryDescription" required></textarea>
            
            <label for="claimAmount">Claim Amount ($):</label>
            <input type="number" id="claimAmount" name="claimAmount" required>
            
            <button type="submit">Submit Claim</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
